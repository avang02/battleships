<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <style>
        @font-face {
            font-family: 'simpson';
            src: url(fonts/Simpsonfont.ttf);
        }
    </style>
    <title>Battleships</title>
</head>

<body>
    <header>BATTLESHIPS</header>
    <button id="show-game">START</button>
    <section class="hide">
        <section id="board-header">
            <div id="player-display"><h1>Homer</h1></div>
            <div id="cpu-display"><h1>Bart</h1></div>
        </section>
        <section class="nums">
            <div class="player-nums"></div>
            <div class="cpu-nums"></div>
        </section>
        <section class="board-container">
            <section class="player-container">
            <div class="player-alpha-nums"></div>
            <div class="player-board"></div>
            </section>
            <section class="cpu-container">
            <div class="cpu-board"></div>
            <div class="cpu-alpha-nums"></div>
            </section>
        </section>
        <section class="ship-container">
            <div class="player-ships">
                <button id="flip-btn">Flip</button>
                <section>
                    <div id="0" class="carrier" draggable="true"></div>
                    <div id="1" class="battleship" draggable="true"></div>
                    <div id="2" class="destroyer" draggable="true"></div>
                    <div id="3" class="submarine" draggable="true"></div>
                    <div id="4" class="patrol-boat" draggable="true"></div>
                </section>
            </div>
            <div class="info">
                <button id="game-start">START GAME</button>
                <div id="info"></div>
            </div>
        </section>
    </section>
</body>
<footer class="game-over-screen">
    <div class="game-over">
        <h1>GAME OVER</h1>
        <h2 class="winner"></h2>
        <img id="homer" src="https://i.imgur.com/JD52Pcl.png">
        <img id="bart" src="https://i.imgur.com/m9RhKAM.png">
        <button id="try-again">Play Again</button>
    </div>
    
</footer>
</html>
