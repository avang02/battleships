<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Battleships</title>
</head>
<body>
    <header>BATTLESHIPS</header>
    <section id="board-header">
        <div id="player-display"><h1>Player</h1></div>
        <div id="cpu-display"><h1>CPU</h1></div>
    </section>
    <section class="alpha-nums">
        <div class="player-alpha-nums"></div>
        <div class="cpu-alpha-nums"></div>
    </section>
    <section class="board-container">
        <div class="player-board"></div>
        <div class="cpu-board"></div>
    </section>
    <section class="ship-container">
        <div class="player-ships">
            <div id="0" class="carrier" draggable="true"></div>
            <div id="1" class="battleship" draggable="true"></div>
            <div id="2" class="destroyer" draggable="true"></div>
            <div id="3" class="submarine" draggable="true"></div>
            <div id="4" class="patrol-boat" draggable="true"></div>
            <button id="flip-btn">Flip</button>
        </div>
        <div class="info">
            <button id="game-start">START GAME</button>
            <div id="info"></div>
        </div>
        <div class="cpu-ships">
            <div id="carrier" draggable="true"></div>
            <div id="battleship" draggable="true"></div>
            <div id="destroyer" draggable="true"></div>
            <div id="submarine" draggable="true"></div>
            <div id="patrol-boat" draggable="true"></div>
        </div>
    </section>
</body>
</html>
